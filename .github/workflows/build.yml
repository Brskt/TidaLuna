name: Build

on:
  push:
    branches: [lunar]
  pull_request:
    branches: [lunar]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libasound2-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libgdk-pixbuf-2.0-dev \
            libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: oven-sh/setup-bun@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: taplo-cli

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Check TOML formatting
        run: taplo fmt --check
      - name: Check Rust formatting
        run: cargo xtask fmt
      - name: Clippy
        run: cargo xtask clippy

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libasound2-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libgdk-pixbuf-2.0-dev \
            libssl-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: oven-sh/setup-bun@v2

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tidal-rs-linux
          path: target/release/tidal-rs

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: oven-sh/setup-bun@v2

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tidal-rs-windows
          path: target/release/tidal-rs.exe
